version: "3.8"

services:
  backend:
    build: ./backend
    container_name: agreement_analyzer_backend
    expose:
      - "8001"
    volumes:
      - ./backend:/app
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped

volumes:
  tailscale-data:
