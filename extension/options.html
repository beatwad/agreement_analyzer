<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="number"], select, textarea { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        input[type="checkbox"] { width: auto; }
        button { padding: 10px 20px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        #status { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <h2>Agreement Analyzer Settings</h2>
    
    <div class="form-group">
        <label for="language">Language:</label>
        <select id="language">
            <option value="">Auto-detect</option>
            <option value="English">English</option>
            <option value="Russian">Russian</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Spanish">Spanish</option>
            <option value="Italian">Italian</option>
            <option value="Finnish">Finnish</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
        </select>
    </div>

    <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key">
    </div>

    <div class="form-group">
        <label for="modelProvider">Model Provider:</label>
        <select id="modelProvider">
            <option value="Gemini">Gemini</option>
            <option value="OpenAI">OpenAI</option>
            <option value="Claude">Claude</option>
            <option value="Ollama">Ollama</option>
        </select>
    </div>

    <div class="form-group">
        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" placeholder="e.g., gemini-2.0-flash">
    </div>

    <div class="form-group">
        <label for="temperature">Temperature (0.0 - 1.0):</label>
        <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.4">
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" id="freeTier"> Use Free Tier Rate Limits
        </label>
    </div>

    <div class="form-group">
        <label for="rpmLimit">Free Tier RPM Limit:</label>
        <input type="number" id="rpmLimit" min="1" value="15">
    </div>

    <div class="form-group">
        <label for="customPrompt">Custom Prompt (Optional):</label>
        <div style="font-size: 0.85em; color: #555; margin-bottom: 5px;">
            Required placeholders: <code>{text}</code> and <code>{language_instructions}</code>.
        </div>
        <textarea id="customPrompt" rows="10" placeholder="Leave empty to use default prompt..."></textarea>
    </div>

    <button id="save">Save Settings</button>
    <p id="status"></p>

    <script src="options.js"></script>
</body>
</html>
