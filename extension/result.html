<!DOCTYPE html>
<html>
<head>
    <title>Agreement Analysis Result</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 110%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #121212;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-height: 200px;
        }
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #content {
            display: none;
        }
        .error {
            color: #ff8a80;
            background: #3e1a1a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #d32f2f;
        }
        /* Markdown Styles */
        h1, h2, h3 { color: #f0f0f0; margin-top: 1.5em; margin-bottom: 0.5em; }
        h1 { font-size: 2em; border-bottom: 1px solid #333; padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; }
        p { margin-bottom: 1em; }
        ul, ol { padding-left: 20px; margin-bottom: 1em; }
        li { margin-bottom: 0.5em; }
        code { background: #2d2d2d; padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #ff79c6; }
        pre { background: #000000; color: #f8f8f2; padding: 20px; border-radius: 8px; overflow-x: auto; margin: 1em 0; }
        pre code { background: none; color: inherit; padding: 0; }
        blockquote { border-left: 4px solid #444; margin: 0; padding-left: 1em; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Analyzing Agreement...</h2>
            <p>This may take up to a minute depending on the length of the text.</p>
        </div>
        <div id="content"></div>
    </div>
    <script src="marked.min.js"></script>
    <script src="result.js"></script>
</body>
</html>
